<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>power factor correction calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="title" content="power factor correction calculator">
    <meta name="description" content="power factor correction calculator">
    <meta name="keywords"
        content="power factor, power factor correction, power factor calculator, fator de potência, correção do fator de potência, calculadora do fator de potência.">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- jQuery - https://api.jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!-- Materialize CSS - https://materializecss.github.io/materialize/getting-started.html -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.2.1/dist/css/materialize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.2.1/dist/js/materialize.min.js"
        async></script>

    <link href="./src/css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h4 data-i18n-key="title">Power Factor correction calculator</h4>
                <h6 data-i18n-key="subtitle">UAHHUEHUAEHUAE</h6>
            </div>
            <div class="col s12">
                <div class="input-field col s12 m3">
                    <input placeholder="PF Setpoint" value="0.95" id="pf_setpoint" type="number">
                    <label for="pf_setpoint" data-i18n-key="pf_setpoint">PF Setpoint</label>
                </div>
            </div>
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3">
                        <a class="active" href="#simple" data-i18n-key="simple_calculator">
                            Simple Calculator
                        </a>
                    </li>
                    <li class="tab col s3">
                        <a href="#file" data-i18n-key="file_calculator">
                            Calculate From File
                        </a>
                    </li>
                </ul>
            </div>
            <div id="simple" class="col s12">
                <div class="row">
                    <div class="input-field col s12 m2">
                        <input placeholder="Active Power (kW)" id="active_power" type="number">
                        <label for="active_power" data-i18n-key="active_power">Active Power (kW)</label>
                    </div>
                    <div class="input-field col s12 m2">
                        <input placeholder="Reactive Power (kVAR)" id="reactive_power" type="number">
                        <label for="reactive_power" data-i18n-key="reactive_power">Reactive Power (kVAR)</label>
                    </div>
                    <div class="input-field col s12 m3">
                        <input placeholder="Result" id="power_factor" type="number" disabled>
                        <label for="power_factor" data-i18n-key="power_factor">Power Factor</label>
                    </div>
                    <div class="input-field col s12 m2">
                        <input placeholder="Result" id="kvar_correction" type="number" disabled>
                        <label for="kvar_correction" data-i18n-key="kvar_correction">kVAR Correction*</label>
                    </div>
                    <div class="input-field col s12 m2">
                        <button class="btn waves-effect waves-light" type="submit" id="simple_calculate"
                            data-i18n-key="calculate" name="action">
                            Calculate
                        </button>
                    </div>
                </div>
            </div>
            <div id="file" class="col s12">
                <div class="input-field col s12 m12">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span data-i18n-key="file">File</span>
                            <input type="file" id="csv" accept=".csv">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
                <div class="col s12">
                    <table id="table" class="striped highlight centered responsive-table">
                        <thead>
                            <tr>
                                <th data-i18n-key="timestamp">Timestamp</th>
                                <th data-i18n-key="active_power">Active Power</th>
                                <th data-i18n-key="reactive_power">Reactive Power</th>
                                <th data-i18n-key="power_factor">PF (Current)</th>
                                <th data-i18n-key="kvar_correction">kVAR (Required)</th>
                                <th data-i18n-key="pf_setpoint">PF (Corrected)</th>
                            </tr>
                        </thead>

                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="./src/js/translation.js" async></script>
    <script src="./src/js/formula.js" async></script>
    <script src="./src/js/main.js" async></script>
</body>

</html>
